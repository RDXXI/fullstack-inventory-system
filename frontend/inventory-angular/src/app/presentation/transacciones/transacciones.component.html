<mat-toolbar color="primary" class="toolbar">Transacciones</mat-toolbar>

<div class="container">
  <form [formGroup]="filterForm" class="filters" (ngSubmit)="onFilter()">
    <mat-form-field appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo">
        <mat-option value="">Todos</mat-option>
        <mat-option value="Compra">Compra</mat-option>
        <mat-option value="Venta">Venta</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Producto Id</mat-label>
      <input matInput formControlName="productoId" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Desde</mat-label>
      <input matInput type="date" formControlName="fechaDesde" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Hasta</mat-label>
      <input matInput type="date" formControlName="fechaHasta" />
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">Filtrar</button>
      <button mat-stroked-button type="button" (click)="clearFilter()">Limpiar</button>
    </div>
  </form>

  <div *ngIf="loading" class="loading">Cargando...</div>

  <div class="tabla-container" *ngIf="!loading && transacciones.length > 0; else sinTransacciones">
    <table mat-table [dataSource]="transacciones" class="mat-elevation-z8">
      <ng-container matColumnDef="productoId">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let t">{{ t.productoId }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let t">{{ t.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let t">{{ t.cantidad }}</td>
      </ng-container>

      <ng-container matColumnDef="precioTotal">
        <th mat-header-cell *matHeaderCellDef>Precio Total</th>
        <td mat-cell *matCellDef="let t">{{ t.precioTotal | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let t">{{ t.fecha | date : 'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageIndex]="pageNumber - 1"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>
  </div>

  <ng-template #sinTransacciones>
    <p class="no-results">No se encontraron transacciones.</p>
  </ng-template>
</div>
